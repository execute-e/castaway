<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <script src="src/scripts/main.js" type="module"></script>
  </head>
  <body>
    <header class="header" data-js-header>
      <div class="header__inner container">
        <div class="header__body">
          <a href="/" class="header__logo">
            <img src="images/logo.svg"
              alt="Castaway"
              class="header__logo-image"
              height="33" width="160"
            >
            <span class="visually-hidden">Вернуться на главную</span>
          </a>
          <div class="header__menu">
            <ul class="header__list hidden-mobile">
              <li class="header__item">
                <a href="/" class="header__link is-active">
                  Home
                </a>
              </li>
              <li class="header__item">
                <a href="/" class="header__link">
                  Episodes
                </a>
              </li>
              <li class="header__item">
                <a href="/" class="header__link">
                  About
                </a>
              </li>
              <li class="header__item">
                <a href="/" class="header__link">
                  Contact
                </a>
              </li>
            </ul>
            <button class="btn header__burger-button burger-button visible-mobile" type="button" aria-label="Open menu" title="Open menu" data-js-header-burger-button>
              <span class="burger-button__line"></span>
              <span class="burger-button__line"></span>
              <span class="burger-button__line"></span>
            </button>
          </div>
        </div>
        <div class="header__bottom-menu">
          <ul class="header__list visible-mobile is-bottom" data-js-header-overlay>
            <li class="header__item">
              <a href="/" class="header__link is-active">
                Home
              </a>
            </li>
            <li class="header__item">
              <a href="/" class="header__link">
                Episodes
              </a>
            </li>
            <li class="header__item">
              <a href="/" class="header__link">
                About
              </a>
            </li>
            <li class="header__item">
              <a href="/" class="header__link">
                Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
